<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floorball Team Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- mobile scaling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      padding: 12px;
      background: #3a52a3;
      text-align: center;
      border-radius: 8px;
      color: #fff;
      font-size: clamp(1.5rem, 5vw, 2rem);
    }
    textarea, input {
      width: 100%;
      display: block;
      margin: 6px auto 12px auto;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea {
      resize: none;
      min-height: 100px;
    }
    .button-wrapper {
      display: flex;
      justify-content: center;
    }
    .image-button {
      display: block;
      margin: 0 auto;
      width: 85px;
      height: auto;
      cursor: pointer;
      filter: invert(29%) sepia(74%) saturate(488%) hue-rotate(189deg) brightness(100%) contrast(103%);
      transition: transform 0.15s ease;
    }
    .image-button:hover {
      transform: scale(1.1);
    }
    .image-button:active {
      transform: scale(0.95);
    }
    #buttonText {
      text-align: center;
      font-size: 0.95rem;
      color: #555;
      margin-top: 10px;
    }
    .team {
      background: #fff;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    #title-container {
      text-align: center;
    }
    #title-container img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    /* --- Added chip selector styling --- */
    .chips-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    #clearChipsBtn {
      background: #3a52a3;
      color: white;
      border: none;
      border-radius: 16px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s ease, transform 0.1s ease, opacity 0.3s ease;
      opacity: 0;
      pointer-events: none;
    }

    #clearChipsBtn.visible {
      opacity: 1;
      pointer-events: auto;
    }

    #clearChipsBtn:hover {
      background: #516fd3;
    }

    #clearChipsBtn:active {
      transform: scale(0.95);
    }

    .chips-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 8px 0 12px 0;
    }

    .chip {
      padding: 8px 14px;
      background: #e0e0e0;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      user-select: none;
    }

    .chip:hover {
      background: #d0d0d0;
    }

    .chip.selected {
      background: #3a52a3;
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    /* --- Added team size chip styling --- */
    .team-size-container {
      display: flex;
      gap: 8px;
      margin: 6px 0 12px 0;
    }
  </style>
</head>
<body>
  <h1>Floorball Team Picker</h1>

  <!-- ✅ Player chips section -->
  <div class="chips-header">
    <label>The usual suspects:</label>
    <button id="clearChipsBtn" type="button" onclick="clearAllPlayers()">Clear All</button>
  </div>
  <div id="playerChips" class="chips-container"></div>

  <!-- ✅ Goalie chips section -->
  <div class="chips-header">
    <label>Goalies:</label>
  </div>
  <div id="goalieChips" class="chips-container"></div>

  <label for="names">Enter additional players (comma separated):</label>
  <textarea id="names" rows="5" placeholder="Gretzky, McLovin, ..."></textarea>

  <!-- ✅ Team size chips + input -->
  <label for="teamSize">Team size:</label>
  <div class="team-size-container">
    <div class="chip" onclick="selectTeamSize(3, this)">3</div>
    <div class="chip" onclick="selectTeamSize(5, this)">5</div>
  </div>
  <input type="number" id="teamSize" min="1" placeholder="e.g. 3">

  <div class="button-wrapper">
    <img src="Floorball_Blk@2x.png" alt="Generate Teams" class="image-button" onclick="generateTeams()">
  </div>
  <p id="buttonText">Click the floorball to generate teams</p>

  <h2>Teams:</h2>
  <div id="output"></div>

  <!-- === Export & Share Toolbar === -->
  <div id="exportToolbar" style="
    display: none;
    justify-content: center;
    gap: 10px;
    margin-top: 12px;
    flex-wrap: wrap;
  ">
    <button id="saveImageBtn" onclick="saveTeamsAsImage()" class="toolbar-btn" title="Save as Image">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="icon">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 16v4h16v-4M12 12V4m0 8l3-3m-3 3L9 9" />
      </svg>
      Save as Image
    </button>

    <button id="shareTeamsBtn" onclick="shareTeams()" class="toolbar-btn" title="Share Teams">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="icon">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 12v7a1 1 0 001 1h3m10-8l4-4m0 0l-4-4m4 4H9m4 8h6a1 1 0 001-1V9" />
      </svg>
      Share Teams
    </button>
  </div>

  <!-- html2canvas (for Save as Image) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

 <script>
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function generateTeams() {
    let names = document.getElementById("names").value.split(",");
    names = names.map(n => n.trim()).filter(n => n);
    let teamSize = parseInt(document.getElementById("teamSize").value);

    const selectedGoalies = getSelectedGoalies();

    if (!teamSize || teamSize < 1) {
      alert("Please enter a valid team size.");
      return;
    }

    shuffle(names);

    const teamNames = [
      "The Five-Hole Fiddlers", "Goal Diggers",
      "Ball Blazers", "Stick Flickers", "The Mighty Dangles", "Deez Sticks", 
      "Floor Fury", "The Dirty Dekes", "Stickflix and Chill", "The Deflectors", "Ballz Deep", "Just the Tip-Ins", "The Slap and Tickles",
    ];

    shuffle(teamNames);

    let output = "";
    let numTeams = Math.floor(names.length / teamSize);

    if (numTeams === 0) {
      output = "<p>Not enough players for the chosen team size.</p>";
    } else {
      for (let i = 0; i < numTeams; i++) {
        let team = names.slice(i * teamSize, (i + 1) * teamSize);
        let teamName = teamNames[i % teamNames.length];

        // Assign a goalie to each team (rotate through selectedGoalies)
        if (selectedGoalies.length > 0) {
          const goalie = selectedGoalies[i % selectedGoalies.length];
          team.unshift(goalie + " (G)");
        }

        output += `<div class="team"><strong>${teamName}:</strong> ${team.join(", ")}</div>`;
      }

      // Distribute leftover players evenly across teams at the end
      let leftovers = names.slice(numTeams * teamSize);
      if (leftovers.length) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(`<div>${output}</div>`, "text/html");
        const teamDivs = doc.querySelectorAll(".team");

        leftovers.forEach((player, i) => {
          const team = teamDivs[i % teamDivs.length];
          if (team) {
            const strong = team.querySelector("strong");
            let existingText = strong.nextSibling ? strong.nextSibling.textContent.trim() : "";
            if (existingText.length > 0) {
              strong.nextSibling.textContent = existingText + ", " + player;
            } else {
              strong.insertAdjacentText("afterend", " " + player);
            }
          }
        });
        output = doc.body.innerHTML;
      }
    }

    document.getElementById("output").innerHTML = output;
  }

  /* Player chip logic */
  const commonPlayers = [
    "Brunchie", "Colin B", "Nabber", "Ben", "Bill", "Ron",
    "Eugene"
  ];

  /* Goalie chip logic */
  const goalies = ["Colin D", "Sam", "ClothGimp 1"];

  function createGoalieChips() {
    const container = document.getElementById("goalieChips");
    container.innerHTML = "";
    goalies.forEach(name => {
      const chip = document.createElement("div");
      chip.className = "chip";
      chip.textContent = name;
      chip.onclick = () => toggleGoalie(name, chip);
      container.appendChild(chip);
    });
  }

  function toggleGoalie(name, chip) {
    chip.classList.toggle("selected");
  }

  function getSelectedGoalies() {
    return Array.from(document.querySelectorAll("#goalieChips .chip.selected")).map(c => c.textContent);
  }

  function createPlayerChips() {
    const container = document.getElementById("playerChips");
    container.innerHTML = "";
    commonPlayers.forEach(name => {
      const chip = document.createElement("div");
      chip.className = "chip";
      chip.textContent = name;
      chip.onclick = () => togglePlayer(name, chip);
      container.appendChild(chip);
    });
  }

  function togglePlayer(name, chip) {
    const textarea = document.getElementById("names");
    let names = textarea.value.split(",").map(n => n.trim()).filter(n => n);

    if (names.includes(name)) {
      names = names.filter(n => n !== name);
      chip.classList.remove("selected");
    } else {
      names.push(name);
      chip.classList.add("selected");
    }

    textarea.value = names.join(", ");
    updateClearButtonVisibility();
  }

  function syncChipsWithTextarea() {
    const textarea = document.getElementById("names");
    const names = textarea.value.split(",").map(n => n.trim()).filter(n => n);
    document.querySelectorAll(".chip").forEach(chip => {
      if (names.includes(chip.textContent)) {
        chip.classList.add("selected");
      } else if (!chip.closest('.team-size-container')) {
        chip.classList.remove("selected");
      }
    });
    updateClearButtonVisibility();
  }

  function clearAllPlayers() {
    document.getElementById("names").value = "";
    document.querySelectorAll("#playerChips .chip").forEach(chip => chip.classList.remove("selected"));
    updateClearButtonVisibility();
  }

  function updateClearButtonVisibility() {
    const textarea = document.getElementById("names");
    const btn = document.getElementById("clearChipsBtn");
    const hasPlayers = textarea.value.trim().length > 0;
    btn.classList.toggle("visible", hasPlayers);
  }

  const originalGenerateTeams = generateTeams;
  generateTeams = function() {
    originalGenerateTeams();
    syncChipsWithTextarea();
    syncTeamSizeChips();
    if (document.getElementById("output").innerText.trim()) {
      toolbar.style.display = "flex";
    } else {
      toolbar.style.display = "none";
    }
  };

  /* Team size chip logic */
  function selectTeamSize(size, chip) {
    document.getElementById("teamSize").value = size;
    document.querySelectorAll(".team-size-container .chip").forEach(c => c.classList.remove("selected"));
    chip.classList.add("selected");
  }

  function syncTeamSizeChips() {
    const input = document.getElementById("teamSize");
    const value = parseInt(input.value);
    document.querySelectorAll(".team-size-container .chip").forEach(chip => {
      if (parseInt(chip.textContent) === value) {
        chip.classList.add("selected");
      } else {
        chip.classList.remove("selected");
      }
    });
  }

  /* === Toolbar Button Styling === */
  const style = document.createElement("style");
  style.textContent = `
    .toolbar-btn {
      background: #3a52a3;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .toolbar-btn:hover {
      background: #516fd3;
    }
    .toolbar-btn:active {
      transform: scale(0.96);
    }
    .icon {
      width: 20px;
      height: 20px;
      stroke-width: 2;
    }
  `;
  document.head.appendChild(style);

  /* === Save as Image === */
  function saveTeamsAsImage() {
    const output = document.getElementById("output");
    if (!output.innerText.trim()) {
      alert("No teams to save yet!");
      return;
    }

    html2canvas(output, { backgroundColor: '#f9f9f9', scale: 2 }).then(canvas => {
      const link = document.createElement("a");
      link.download = "floorball_teams.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  }

  /* === Web Share API === */
  function shareTeams() {
    const output = document.getElementById("output").innerText.trim();
    if (!output) {
      alert("No teams to share yet!");
      return;
    }

    if (navigator.share) {
      navigator.share({
        title: "Floorball Teams",
        text: output,
      }).catch(err => console.log("Share cancelled:", err));
    } else {
      alert("Sharing not supported on this device/browser. Try saving instead.");
    }
  }

  const toolbar = document.getElementById("exportToolbar");

  window.addEventListener("DOMContentLoaded", () => {
    createPlayerChips();
    createGoalieChips();
    document.getElementById("names").addEventListener("input", syncChipsWithTextarea);
    document.getElementById("teamSize").addEventListener("input", syncTeamSizeChips);
    updateClearButtonVisibility();
    syncTeamSizeChips();
  });
</script>
</body>
</html>
