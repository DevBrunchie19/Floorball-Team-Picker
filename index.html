<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floorball Team Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- mobile scaling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      padding: 12px;
      background: #ba006f;
      text-align: center;
       border-radius: 8px;
      color: #fff;
      font-size: clamp(1.5rem, 5vw, 2rem);
    }
   textarea, input {
  width: 100%;          /* narrower than the container */
  display: block;      /* ensure margin auto works */
  margin: 6px auto 12px auto; /* center horizontally */
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
  box-sizing: border-box;
}
    textarea {
    resize: none; /* ðŸš« removes the size drag option */
      min-height: 100px;
  }

      display: block;
      width: 100%;
      padding: 12px;

    .button-wrapper {
  display: flex;
  justify-content: center; /* centers horizontally */
}
  .image-button {
  display: block;
  margin: 0 auto;
  width: 60px;
  height: auto;
  cursor: pointer;
    filter: brightness(0) saturate(100%) invert(17%) sepia(90%) saturate(500%) hue-rotate(300deg) brightness(90%) contrast(100%);
  transition: transform 0.15s ease;
}

.image-button:hover {
  transform: scale(1.1);
}

.image-button:active {
  transform: scale(0.95);
}
     #buttonText {
  text-align: center;
  font-size: 0.95rem;
  color: #555;
  margin-top: 6px;
}

    .team {
      background: #fff;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    #title-container {
  text-align: center;
}

#title-container img {
  width: 60px;
  height: 60px;
  margin-bottom: 10px;
}

    
    
  </style>
</head>
<body>
   <h1>Floorball Team Picker</h1>

  <label for="names">Enter player names (comma separated):</label>
  <textarea id="names" rows="5" placeholder="Brunchie, Eugene, ..."></textarea>

  <label for="teamSize">Team size:</label>
  <input type="number" id="teamSize" min="1" placeholder="e.g. 3">

 <div class="button-wrapper">
  <img src="Floorball_Wht1.png" alt="Generate Teams" class="image-button" onclick="generateTeams()">
</div>
   <p id="buttonText">Click the floorball to generate teams</p>

  <h2>Teams:</h2>
  <div id="output"></div>

  <script>
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function generateTeams() {
      let names = document.getElementById("names").value.split(",");
      names = names.map(n => n.trim()).filter(n => n);
      let teamSize = parseInt(document.getElementById("teamSize").value);

      if (!teamSize || teamSize < 1) {
        alert("Please enter a valid team size.");
        return;
      }

      shuffle(names);

      let output = "";
      let numTeams = Math.floor(names.length / teamSize);

      if (numTeams === 0) {
        output = "<p>Not enough players for the chosen team size.</p>";
      } else {
        for (let i = 0; i < numTeams; i++) {
          let team = names.slice(i*teamSize, (i+1)*teamSize);
          output += `<div class="team"><strong>Team ${i+1}:</strong> ${team.join(", ")}</div>`;
        }

       let leftovers = names.slice(numTeams * teamSize);
if (leftovers.length) {
  output += `<div class="team"><strong>Leftover players:</strong> ${leftovers.join(", ")}</div>`;
}
      }

      document.getElementById("output").innerHTML = output;
    }
  </script>
</body>
</html>
