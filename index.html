<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floorball Team Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- mobile scaling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: clamp(1.5rem, 5vw, 2rem);
    }
   textarea, input {
  width: 100%;          /* narrower than the container */
  display: block;      /* ensure margin auto works */
  margin: 6px auto 12px auto; /* center horizontally */
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
  box-sizing: border-box;
}
    textarea {
    resize: none; /* ðŸš« removes the size drag option */
      min-height: 100px;
  }
   /* button {
      display: block;
      width: 100%;
      padding: 12px;
      background: #ba006f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #ea189f;
    } */
    #generateBtn {
  width: 90px;
  height: 90px;
  border-radius: 50%;           /* circle shape */
  background: radial-gradient(circle at 18% 20%, #ddd 8%, transparent 0), 
    radial-gradient(circle at 50% 50%, #ddd 17%, transparent 0), 
    radial-gradient(circle at 82% 20%, #ddd 8%, transparent 0), 
    radial-gradient(circle at 18% 80%, #ddd 8%, transparent 0), 
    radial-gradient(circle at 93% 50%, #ddd 8%, transparent 0), 
    radial-gradient(circle at 7% 50%, #ddd 8%, transparent 0), 
    radial-gradient(circle at 82% 80%, #ddd 8%, transparent 0), 
    radial-gradient(circle at 80% 50%, #ddd 8%, transparent 0), 
    radial-gradient(circle at 20% 50%, #ddd 8%, transparent 0), 
    #fff;          /* base floorball color */
  border: 2px solid #ccc;
  cursor: pointer;
  display: block;
  margin: 12px auto;
}
#generateBtn:hover {
  transform: rotate(360deg);  /* full rotation */
  transform: scale(1.1);
  transition: 0.2s;
}
    #buttonText {
  text-align: center;
  font-size: 0.95rem;
  color: #555;
  margin-top: 6px;
}
    .team {
      background: #fff;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Floorball Team Picker</h1>

  <label for="names">Enter player names (comma separated):</label>
  <textarea id="names" rows="5" placeholder="Brunchie, Eugene, ..."></textarea>

  <label for="teamSize">Team size:</label>
  <input type="number" id="teamSize" min="1" placeholder="e.g. 3">

  <button id="generateBtn" onclick="generateTeams()"></button>
  <p id="buttonText">Click the floorball to generate teams</p>

  <h2>Teams:</h2>
  <div id="output"></div>

  <script>
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function generateTeams() {
      let names = document.getElementById("names").value.split(",");
      names = names.map(n => n.trim()).filter(n => n);
      let teamSize = parseInt(document.getElementById("teamSize").value);

      if (!teamSize || teamSize < 1) {
        alert("Please enter a valid team size.");
        return;
      }

      shuffle(names);

      let output = "";
      let numTeams = Math.floor(names.length / teamSize);

      if (numTeams === 0) {
        output = "<p>Not enough players for the chosen team size.</p>";
      } else {
        for (let i = 0; i < numTeams; i++) {
          let team = names.slice(i*teamSize, (i+1)*teamSize);
          output += `<div class="team"><strong>Team ${i+1}:</strong> ${team.join(", ")}</div>`;
        }

       let leftovers = names.slice(numTeams * teamSize);
if (leftovers.length) {
  output += `<div class="team"><strong>Leftover players:</strong> ${leftovers.join(", ")}</div>`;
}
      }

      document.getElementById("output").innerHTML = output;
    }
  </script>
</body>
</html>
