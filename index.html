<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floorball Team Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: radial-gradient(circle at center, #e5ecff 0%, #d2d9f7 100%);
      font-family: Arial, sans-serif;
    }

    .circle-container {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle at 30% 30%, #ffffff 0%, #f7f7f7 100%);
      border-radius: 50%;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.08),
                  0 4px 12px rgba(0, 0, 0, 0.1);
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      background: #3a52a3;
      color: #fff;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 10px;
    }

    textarea, input {
      width: 80%;
      display: block;
      margin: 6px auto 12px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      min-height: 80px;
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-button {
      display: block;
      width: 70px;
      height: auto;
      cursor: pointer;
      filter: invert(29%) sepia(74%) saturate(488%) hue-rotate(189deg) brightness(100%) contrast(103%);
      transition: transform 0.15s ease;
    }

    .image-button:hover {
      transform: scale(1.1);
    }

    .image-button:active {
      transform: scale(0.95);
    }

    #buttonText {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-top: 8px;
    }

    .team {
      background: #fff;
      padding: 10px;
      margin: 6px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 0.9rem;
      text-align: center;
      width: 80%;
    }

    #output {
      overflow-y: auto;
      max-height: 140px;
      padding: 4px;
      scrollbar-width: thin;
    }

    /* Optional: Add floorball hole effects */
    .hole {
      width: 18px;
      height: 18px;
      background: #e0e0e0;
      border-radius: 50%;
      position: absolute;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
    }

    /* strategically placed holes */
    .hole:nth-child(1) { top: 40px; left: 80px; }
    .hole:nth-child(2) { top: 60px; right: 100px; }
    .hole:nth-child(3) { bottom: 80px; left: 120px; }
    .hole:nth-child(4) { bottom: 100px; right: 90px; }

  </style>
</head>
<body>

  <div class="circle-container">
    <!-- Decorative holes -->
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>

    <h1>Floorball Team Picker</h1>

    <textarea id="names" placeholder="Brunchie, Eugene, ..."></textarea>
    <input type="number" id="teamSize" min="1" placeholder="Team size (e.g. 3)">

    <div class="button-wrapper">
      <img src="Floorball_Blk@2x.png" alt="Generate Teams" class="image-button" onclick="generateTeams()">
    </div>

    <p id="buttonText">Click the floorball to generate teams</p>

    <div id="output"></div>
  </div>

  <script>
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function generateTeams() {
      let names = document.getElementById("names").value.split(",");
      names = names.map(n => n.trim()).filter(n => n);
      let teamSize = parseInt(document.getElementById("teamSize").value);

      if (!teamSize || teamSize < 1) {
        alert("Please enter a valid team size.");
        return;
      }

      shuffle(names);

      let output = "";
      let numTeams = Math.floor(names.length / teamSize);

      if (numTeams === 0) {
        output = "<p>Not enough players for the chosen team size.</p>";
      } else {
        for (let i = 0; i < numTeams; i++) {
          let team = names.slice(i*teamSize, (i+1)*teamSize);
          output += `<div class="team"><strong>Team ${i+1}:</strong> ${team.join(", ")}</div>`;
        }

        let leftovers = names.slice(numTeams * teamSize);
        if (leftovers.length) {
          output += `<div class="team"><strong>Leftover players:</strong> ${leftovers.join(", ")}</div>`;
        }
      }

      document.getElementById("output").innerHTML = output;
    }
  </script>

</body>
</html>
