<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ErgoBot - Ergonomics Self-Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 10px;
    }
    #chatbox {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .welcome {
      background-color: #b91e71;
      color: #fff;
      text-align: left;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
    }
    .bot {
      background-color: #FCE8F2;
      text-align: left;
      margin-right: 10%;
    }
    .user {
      background-color: #e9ecef;
      text-align: center;
      margin-left: 50%;
    }
    .buttons {
      margin-top: 10px;
      text-align: center;
    }
    button {
      padding: 8px 15px;
      margin: 5px;
      background-color: #b91e71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .tip-image {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 5px;
    }
    input, textarea {
      width: 98%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .typing {
      font-style: italic;
      color: gray;
      margin: 5px;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div id="userInfoForm" style="max-width:600px;margin:auto;background:white;padding:15px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);margin-bottom:20px;">
    <h3 style="color:#b91e71;">Before we begin</h3>
    <p>Please fill out your details:</p>
    <input id="Name" placeholder="Your name">
    <input id="Base/site" placeholder="Base/site">
    <input id="Job title" placeholder="Job title">
    <input id="Desk number (if appropriate)" placeholder="Desk number (if applicable)">
    <button onclick="startAssessment()">Start Self-Check</button>
  </div>

  <div id="chatbox">
    <div class="message welcome" id="welcome">Hi! I'm <strong>ErgoBot</strong>. Let's go through a quick office ergonomics self-check.</div>
    <div id="messages"></div>
    <div id="controls" class="buttons"></div>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const controls = document.getElementById('controls');
    const welcomeMessage = document.getElementById('welcome');
    document.getElementById('chatbox').style.display = 'none';

    function formatHTMLtoText(html) {
      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = html;
      const listItems = tempDiv.querySelectorAll("li");
      listItems.forEach(li => {
        li.textContent = `• ${li.textContent}`;
      });
      tempDiv.innerHTML = tempDiv.innerHTML.replace(/<br\s*\/?>/gi, '\n');
      return tempDiv.textContent || tempDiv.innerText || "";
    }

    const questions = [
      {
        text: "Can you find a comfortable keying position? (As seen in image below). You should sit upright and have room to rest your palms or wrists on the desk to provide support.",
        tip: "Try pushing the display screen further back to create more room for the keyboard, hands and wrists. Users of thick, raised keyboards may need a wrist rest. <br>Or move the keyboard to allow adequate support for palm of hand on desk or space for wrist support.",
        image: "Elbow ergo1.png"
      },
      {
        text: "Do you have good keyboard technique? <br> You should avoid<ul><li>Having hands bent up at the wrist</li><li>Hitting the keys too hard</li><li>Overstretching the fingers</li></ul>",
        tip: "<i>Need to write some suitable advice here.</i>",
      },
      {
        text: "Are the characters on your keyboard clear and readable?",
        tip: "Clean your keyboard using the wipes provided at workstations. If characters still can’t be read, the keyboard may need modifying or replacing. Use a keyboard with a matt finish to reduce glare and/or reflection.",
        followUp: {
          text: "Do you need a new keyboard?",
          field: "newKeyboard"
        }
      },
      {
        text: "Is the mouse you use suitable for the tasks you do?",
        tip: "Different shapes and sizes of mouse are available. Or, an alternative device such as a tablet may suit your task.",
        followUp: {
          text: "Do you need a different mouse or alternative device?",
          field: "newMouse or alt device"
        }
      },
      {
        text: "Do you hold the mouse close to the keyboard as shown in the first picture? <br> Check you meet this guidance:<ul><li>Most devices are best placed as close as possible to the keyboard</li><li>Arm should not overreach</li><li>Users should not leave their hand on the device when not in use (hovering)</li><li>User should have a relaxed arm and straight wrist</li></ul>",
        tip: "Adjust the way that you hold the mouse:<ul><li>Most devices are best placed as close as possible to the keyboard</li><li>Arm should not overreach</li><li>Users should not leave their hand on the device when not in use (hovering)</li><li>User should have a relaxed arm and straight wrist</li></ul>",
        image: "Mouse hold.png"
      },
      {
        text: "Can you find a comfortable working position while using the mouse? You should be able to support your arm and wrist using the desk surface or arm of chair?",
        tip: "Mouse mats with built in wrist supports are available to you should you require one.",
      },
      {
        text: "Does the mouse work smoothly at a speed that suits you?",
        tip: "Clean the mouse. <br> <ul><li>A roller ball mouse collects desk debris and needs regular cleaning</li><li>A light operated mouse collects dust on the feet and in the light recess; they may also react differently on polished /matt surfaces</li></ul>",
        followUp: {
          text: "Do you require a replacement mouse?",
          field: "newMouse"
        }
      },
      {
        text: "Placeholder for next question",
        tip: "Placeholder for first stage help",
        extraTip: "Placeholder for second stage help",
      },
    ];

    const positiveFeedback = [
      "Great job!",
      "Nice work keeping things ergonomic!",
      "Awesome! Keep it up!",
      "You're doing well, keep going!",
      "I am in awe!"
    ];

    let currentQuestion = 0;
    let userAnswers = [];
    let userInfo = {};

    async function showTyping(text = "", speed = 40) {
      const typing = document.createElement('div');
      typing.className = 'message bot typing';
      typing.innerText = "ErgoBot is typing...";
      messages.appendChild(typing);
      messages.scrollTop = messages.scrollHeight;
      const delay = Math.min(3000, Math.max(400, text.length * speed));
      return new Promise(resolve => {
        setTimeout(() => {
          typing.remove();
          resolve();
        }, delay);
      });
    }

    function appendMessage(text, sender, image = null) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.innerHTML = text;
      messages.appendChild(msg);
      if (image) {
        const img = document.createElement('img');
        img.src = image;
        img.alt = "Ergonomics Tip Image";
        img.className = "tip-image";
        messages.appendChild(img);
      }
      messages.scrollTop = messages.scrollHeight;
    }

    function startAssessment() {
      const nameField = document.getElementById('Name');
      const baseField = document.getElementById('Base/site');
      const jobField = document.getElementById('Job title');
      const deskField = document.getElementById('Desk number (if appropriate)');
      userInfo = {
        name: nameField.value.trim(),
        base: baseField.value.trim(),
        job: jobField.value.trim(),
        desk: deskField.value.trim()
      };
      [nameField, baseField, jobField].forEach(f => f.style.borderColor = '#ccc');
      let missing = [];
      if (!userInfo.name) missing.push(nameField);
      if (!userInfo.base) missing.push(baseField);
      if (!userInfo.job) missing.push(jobField);
      if (missing.length > 0) {
        missing.forEach(f => f.style.borderColor = 'red');
        alert("⚠️ Please fill in all required fields before starting.");
        return;
      }
      document.getElementById('userInfoForm').style.display = 'none';
      document.getElementById('chatbox').style.display = 'block';
      showQuestion();
    }

    async function showQuestion() {
      messages.innerHTML = '';
      controls.innerHTML = '';
      if (currentQuestion < questions.length) {
        const q = questions[currentQuestion];
        await showTyping();
        appendMessage(q.text, 'bot', q.image);
        controls.innerHTML = `
          <button onclick="handleAnswer(true)">Yes</button>
          <button onclick="handleAnswer(false)">No</button>
        `;
      } else {
        showSummary();
      }
    }

    async function handleAnswer(isYes) {
      const q = questions[currentQuestion];
      controls.innerHTML = '';
      appendMessage(isYes ? "Yes" : "No", 'user');
      if (isYes) {
        userAnswers.push({ question: q.text, answer: "Yes", tip: null, image: null, issue: null });
        await showTyping();
        const feedback = positiveFeedback[Math.floor(Math.random() * positiveFeedback.length)];
        appendMessage(feedback, 'bot');
        controls.innerHTML = `<button onclick="nextQuestion()">Next Question</button>`;
      } else {
        await showTyping();
        appendMessage(q.tip, 'bot');
        await showTyping();
        appendMessage("Did this help solve the issue?", 'bot');
        controls.innerHTML = `
          <button onclick="handleTipHelp(true)">Yes</button>
          <button onclick="handleTipHelp(false)">No</button>
        `;
      }
    }

    async function handleTipHelp(helped) {
      const q = questions[currentQuestion];
      controls.innerHTML = '';
      appendMessage(helped ? "Yes" : "No", 'user');
      if (helped) {
        await showTyping();
        appendMessage("Great! Glad that helped.", 'bot');
        userAnswers.push({ question: q.text, answer: "No (but resolved)", tip: q.tip, image: q.image, issue: null });
        controls.innerHTML = `<button onclick="nextQuestion()">Next Question</button>`;
      } else {
        if (q.extraTip) {
          await showTyping();
          appendMessage("Let's try one more thing:", 'bot');
          await showTyping();
          appendMessage(q.extraTip, 'bot');
          await showTyping();
          appendMessage("Did this help?", 'bot');
          controls.innerHTML = `
            <button onclick="handleExtraTipHelp(true)">Yes</button>
            <button onclick="handleExtraTipHelp(false)">No</button>
          `;
        } else {
          await askFollowUp(q);
        }
      }
    }

    async function handleExtraTipHelp(helped) {
      const q = questions[currentQuestion];
      controls.innerHTML = '';
      appendMessage(helped ? "Yes" : "No", 'user');
      if (helped) {
        await showTyping();
        appendMessage("Fantastic! Glad that worked.", 'bot');
        userAnswers.push({
          question: q.text,
          answer: "No (resolved after extra step)",
          tip: q.extraTip,
          image: q.image,
          issue: null
        });
        controls.innerHTML = `<button onclick="nextQuestion()">Next Question</button>`;
      } else {
        await askFollowUp(q);
      }
    }

    async function askFollowUp(q) {
      if (!q.followUp) {
        await askForIssue(q);
        return;
      }
      await showTyping();
      appendMessage(q.followUp.text, 'bot');
      controls.innerHTML = `
        <button onclick="handleFollowUpAnswer(true)">Yes</button>
        <button onclick="handleFollowUpAnswer(false)">No</button>
      `;
    }

    async function handleFollowUpAnswer(needsNewItem) {
      const q = questions[currentQuestion];
      appendMessage(needsNewItem ? "Yes" : "No", 'user');
      controls.innerHTML = '';
      await showTyping();
      if (needsNewItem) {
        appendMessage("Okay, this will be noted in your report so a replacement can be arranged.", 'bot');
        userAnswers.push({
          question: q.text,
          answer: "No (unresolved)",
          tip: q.extraTip || q.tip,
          image: q.image,
          issue: `User indicated they need a new ${q.followUp.field.replace('new', '').toLowerCase()}.`
        });
        controls.innerHTML = `<button onclick="nextQuestion()">Next Question</button>`;
      } else {
        appendMessage("Got it, we'll just note that no replacement is needed.", 'bot');
        await showTyping();
        await askForIssue(q);
      }
    }

    async function askForIssue(q) {
      await showTyping();
      appendMessage("Please describe the issue so we can follow up:", 'bot');
      const textarea = document.createElement('textarea');
      textarea.placeholder = "Type here...";
      textarea.rows = 3;
      controls.appendChild(textarea);
      const submitBtn = document.createElement('button');
      submitBtn.textContent = "Submit Issue";
      submitBtn.onclick = async () => {
        const issueText = textarea.value.trim();
        if (!issueText) {
          alert("Please enter a brief description before continuing.");
          return;
        }
        appendMessage(issueText, 'user');
        await showTyping();
        appendMessage("Thanks for sharing, your description will be included in your report.", 'bot');
        userAnswers.push({
          question: q.text,
          answer: "No (unresolved)",
          tip: q.extraTip || q.tip,
          image: q.image,
          issue: issueText
        });
        controls.innerHTML = `<button onclick="nextQuestion()">Next Question</button>`;
      };
      controls.appendChild(submitBtn);
    }

    function nextQuestion() {
      currentQuestion++;
      showQuestion();
    }

    async function showSummary() {
      messages.innerHTML = '';
      welcomeMessage.innerHTML = "Well done on completing the self-check!";
      await showTyping();
      appendMessage("Here's a summary of your responses:", 'bot');
      userAnswers.forEach(entry => {
        appendMessage(entry.question, 'bot');
        appendMessage(entry.answer, 'user');
        if (entry.tip) appendMessage(entry.tip, 'bot');
        if (entry.issue) appendMessage("User note: " + entry.issue, 'user');
      });
      controls.innerHTML = `
        <button onclick="downloadPDF()">Download Your Summary</button>
      `;
    }

    /* ---------------------------

    ---------------------------- */

    function addPageHeader(doc, userInfo) {
      const margin = 20;
      const pageWidth = doc.internal.pageSize.getWidth();
      doc.setFontSize(10);
      doc.setTextColor(150, 150, 150);
      doc.text(`ErgoBot Self-Check for ${userInfo.name}`, margin, 10);
      doc.line(margin, 12, pageWidth - margin, 12);
    }

    function addTextBlock(doc, textLines, margin, y, maxWidth, lineHeight = 6) {
      const pageHeight = doc.internal.pageSize.getHeight();
      const availableHeight = pageHeight - 30; // leave space for footer
      for (let i = 0; i < textLines.length; i++) {
        if (y + lineHeight > availableHeight) {
          doc.addPage();
          addPageHeader(doc, userInfo);
          y = 25;
        }
        doc.text(textLines[i], margin, y);
        y += lineHeight;
      }
      return y;
    }

      doc.setFontSize(12);
