<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floorball Team Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- mobile scaling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      padding: 12px;
      background: #3a52a3;
      text-align: center;
      border-radius: 8px;
      color: #fff;
      font-size: clamp(1.5rem, 5vw, 2rem);
    }
    textarea, input {
      width: 100%;
      display: block;
      margin: 6px auto 12px auto;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea {
      resize: none;
      min-height: 100px;
    }
    .button-wrapper {
      display: flex;
      justify-content: center;
    }
    .image-button {
      display: block;
      margin: 0 auto;
      width: 85px;
      height: auto;
      cursor: pointer;
      filter: invert(29%) sepia(74%) saturate(488%) hue-rotate(189deg) brightness(100%) contrast(103%);
      transition: transform 0.15s ease;
    }
    .image-button:hover {
      transform: scale(1.1);
    }
    .image-button:active {
      transform: scale(0.95);
    }
    #buttonText {
      text-align: center;
      font-size: 0.95rem;
      color: #555;
      margin-top: 10px;
    }
    .team {
      background: #fff;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    #title-container {
      text-align: center;
    }
    #title-container img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    /* --- Added chip selector styling --- */
    .chips-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    #clearChipsBtn {
      background: #3a52a3;
      color: white;
      border: none;
      border-radius: 16px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s ease, transform 0.1s ease, opacity 0.3s ease;
      opacity: 0;
      pointer-events: none;
    }

    #clearChipsBtn.visible {
      opacity: 1;
      pointer-events: auto;
    }

    #clearChipsBtn:hover {
      background: #516fd3;
    }

    #clearChipsBtn:active {
      transform: scale(0.95);
    }

    .chips-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 8px 0 12px 0;
    }

    .chip {
      padding: 8px 14px;
      background: #e0e0e0;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      user-select: none;
    }
